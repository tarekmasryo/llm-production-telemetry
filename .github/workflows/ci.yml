name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Generate sample data
        run: |
          python scripts/generate_sample_data.py --out-dir data/sample --n-users 300 --n-sessions 500 --n-interactions 2400 --seed 42

      - name: Validate sample data
        run: |
          python scripts/validate_data.py --data-dir data/sample

      - name: Execute notebook (smoke)
        run: |
          python scripts/run_notebook.py --data-dir data/sample --out-dir artifacts --timeout 900
